<app-sidenav [currentRoute]="'/employees'">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Create Employee</h1>
      
        <form [formGroup]="creationForm" (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="mb-4">
              <span class="block text-gray-700 text-sm font-bold mb-2">
                First Name
              </span>
              <input formControlName="firstName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="First Name">
            </div>
            <div class="mb-4">
              <span class="block text-gray-700 text-sm font-bold mb-2">
                Middle Name
              </span>
              <input formControlName="middleName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Middle Name">
            </div>
            <div class="mb-4">
              <span class="block text-gray-700 text-sm font-bold mb-2">
                Last Name
              </span>
              <input formControlName="lastName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Last Name">
            </div>
            <div class="mb-4">
              <span class="block text-gray-700 text-sm font-bold mb-2">
                Birth Date
              </span>
              <input formControlName="birthDate" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="date" placeholder="Birth Date">
            </div>
            <div class="mb-4">
              <span class="block text-gray-700 text-sm font-bold mb-2">
                Gender
              </span>
              <input formControlName="gender" type="radio" name="gender" [value]="1">&nbsp;
              <span>Male</span> &nbsp;
              <input formControlName="gender" type="radio" name="gender" [value]="0">&nbsp;
              <span>Female</span>
            </div>
            <div class="mb-4">
              <span class="block text-gray-700 text-sm font-bold mb-2">
                Permenant Address
              </span>
              <input formControlName="parmenantAddress" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Permenant Address">
            </div>
            <div class="mb-4">
              <span class="block text-gray-700 text-sm font-bold mb-2">
                Current Address
              </span>
              <input formControlName="currentAddress" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Current Address">
            </div>
            <div class="mb-4">
              <span class="block text-gray-700 text-sm font-bold mb-2">
                Same As ParmenantAddress
              </span>
              <input (click)="isCurrentSameAsParmenantAddress()" class="mt-3 ml-5" type="checkbox" name="isCurrentSameAsParmenantAddress" formControlName="isCurrentSameAsParmenantAddress">&nbsp;
              <span>Yes</span>
            </div>
            <div class="mb-4">
              <span class="block text-gray-700 text-sm font-bold mb-2">
                Personal EmailId
              </span>
              <input formControlName="personalEmailId" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email" placeholder="Personal EmailId">
            </div>
            <div class="mb-4">
              <span class="block text-gray-700 text-sm font-bold mb-2">
                Personal MobileNo
              </span>
              <input formControlName="personalMobileNo" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="tel" placeholder="Personal Mobile Number">
            </div>
            <div class="mb-4">
              <span class="block text-gray-700 text-sm font-bold mb-2">
                Other ContactNo
              </span>
              <input formControlName="otherContactNo" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="tel" placeholder="Other ContactNo">
            </div>
            <div class="mb-4">
                <span class="block text-gray-700 text-sm font-bold mb-2">
                    Employee Code
                </span>
                <input formControlName="employeeCode" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Employee Code">
            </div>
          </div>
          <div class="text-center mt-4">
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
              <i class="fas fa-check mr-2"></i> Create Employee
            </button>
            <p *ngIf="error" class="text-center relative top-3 mb-2 text-red-600">{{error}}</p>
          </div>
        </form>
    </div>
</app-sidenav>
