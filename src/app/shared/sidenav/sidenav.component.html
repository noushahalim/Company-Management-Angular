<div class="flex flex-col lg:flex-row h-screen">
    <!-- Sidenav for large screens -->
    <div class="hidden lg:flex flex-col w-64 bg-gray-200 border-r border-gray-300">
        <div class="p-4 flex items-center">
            <img src="../../../assets/logo/RE.png" alt="Logo"
                class="w-8 h-8 mr-2">
            <span class="text-xl font-semibold text-blue-900">Rideware ERP</span>
        </div>
        <nav class="flex-1 overflow-y-auto">
            <button *ngFor="let item of navItems"
               [routerLink]="item.route"
               [class.text-gray-900]="item.route === currentRoute"
               class="flex items-center py-2 px-4 text-gray-500 hover:text-gray-800 transition-colors duration-200">
              <span class="w-8 flex justify-center">
                <i [class]="item.icon + ' fa-fw'"></i>
              </span>
              <span class="ml-1">{{ item.label }}</span>
            </button>
        </nav>
        <div class="p-4 flex items-center bg-gray-300 m-2 rounded-xl border border-gray-400">
            <img *ngIf="profileImage" [src]="profileImage" alt="Profile"
                class="w-8 h-8 rounded-full mr-2">
            <div *ngIf="!profileImage" class="w-8 h-8 rounded-full mr-2 bg-blue-300 flex items-center justify-center">{{firstLetter}}</div>
            <span class="text-gray-800">{{ userName }}</span>
            <button (click)="logout()"
                class="ml-auto text-gray-500 hover:text-gray-800">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </div>

    <!-- Top nav for small screens -->
    <div class="lg:hidden w-full">
        <div class="bg-gray-200 p-4 flex items-center justify-between border-b border-gray-300">
            <div class="flex items-center">
                <img src="../../../assets/logo/RE.png" alt="Logo"
                    class="w-8 h-8 mr-2">
                <span class="text-xl font-semibold text-blue-900">Rideware ERP</span>
            </div>
            <div class="relative">
                <img *ngIf="profileImage" [src]="profileImage" (click)="toggleProfileMenu()"
                    alt="Profile" class="w-8 h-8 rounded-full cursor-pointer">
                <div *ngIf="!profileImage" (click)="toggleProfileMenu()" class="w-8 h-8 bg-blue-300 rounded-full cursor-pointer flex items-center justify-center">{{firstLetter}}</div>
                <div *ngIf="profileMenuOpen"
                    class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10">
                    <a (click)="logout()"
                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                        <i class="fas fa-sign-out-alt mr-2"></i> Logout
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Content area -->
    <div class="flex-1 overflow-auto">
        <ng-content></ng-content>
    </div>
</div>

<!-- Bottom nav for small screens -->
<div class="lg:hidden fixed bottom-0 left-0 right-0 bg-gray-200 border-t border-gray-300">
    <div class="flex justify-around py-2">
        <button *ngFor="let item of navItems"
            [routerLink]="item.route"
            [class.text-gray-800]="item.route === currentRoute"
            class="text-center text-gray-500 hover:text-gray-800">
            <i [class]="item.icon"></i>
            <span class="block text-xs">{{ item.label }}</span>
        </button>
    </div>
</div>
